apply plugin: 'com.android.library'
apply from: rootProject.file('./gradle/maven.gradle')

android {
    compileSdkVersion 30

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 30
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    compileOnly 'androidx.appcompat:appcompat:1.3.1'
    compileOnly project(':immersionbar')
}

// ./gradlew -q :immersionbar-components:publish
afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                from components.release
                pom {
                    name = 'ImmersionBar'
                    description = 'Android bar management'
                    url = 'https://github.com/gyf-dev/ImmersionBar'
                    licenses {
                        license {
                            name = "The Apache License, Version 2.0"
                            url = "http://www.apache.org/licenses/LICENSE-2.0.txt"
                        }
                    }
                    developers {
                        developer {
                            name = "geyifeng"
                        }
                    }
                }
                groupId = 'com.gyf.immersionbar'
                artifactId = 'immersionbar-components'
                version = "$immersionbar_version"
            }
        }
    }
}